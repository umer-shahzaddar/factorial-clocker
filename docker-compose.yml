version: '3.8'

services:
  factorial-clocker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped
    networks:
      - factorial-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  factorial-network:
    driver: bridge
